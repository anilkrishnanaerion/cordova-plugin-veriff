buildscript {
    repositories {
        maven { url "https://cdn.veriff.me/android/" }
        google()
        jcenter()
    }
}

allprojects {
    repositories {
        maven { url "https://cdn.veriff.me/android/" }
        google()
        jcenter()
    }
}

dependencies {
    implementation 'com.veriff:veriff-library:6.+'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'

}
